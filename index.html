<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Analog clock</title>
</head>

<body>
    <main>
        <div id="clock_face">
            <div id="hour_hand"></div>
            <div id="minute_hand"></div>
            <div id="second_hand"></div>
        </div>
    </main>
    <footer>
        <div id="set_time">
            <input type="text" name="hours" id="input_hours" placeholder="часы">
            <input type="text" name="minute" id="input_minute" placeholder="минуты">
            <input type="button" id="btn_time" value="Установить время">
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
